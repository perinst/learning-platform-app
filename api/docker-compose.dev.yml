# Development: docker-compose.yml (PostgREST exposed)
# Production: docker-compose.prod.yml (PostgREST blocked)

services:
    postgres:
        image: postgres:16-alpine
        container_name: learning-platform-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: learning_platform
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./resources/db/init:/docker-entrypoint-initdb.d
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - internal

    postgrest:
        image: postgrest/postgrest:latest
        container_name: learning-platform-postgrest
        restart: unless-stopped
        ports:
            - "3001:3000" # ⚠️ EXPOSED for development (npm run dev)
        environment:
            PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/learning_platform
            PGRST_DB_ANON_ROLE: postgres
            PGRST_DB_SCHEMA: public
            PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
            PGRST_SERVER_PORT: 3000
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - internal

    adminer:
        image: adminer:latest
        container_name: learning-platform-adminer
        restart: unless-stopped
        ports:
            - "8080:8080"
        depends_on:
            - postgres
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        networks:
            - internal

volumes:
    postgres_data:

networks:
    internal:
        driver: bridge
